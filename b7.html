<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="bg-primary container-fluid">
<form>
<h1 class="text-center">Create an account</h1>
<div class="container my-5">
<div class="row">
<div class="col-md-6 offset-md-4">
<div class="row g-3">
<div class="col">
<label for="exampleFormControlInput1" class="form-label">First Name</label>
<input type="text" class="form-control" aria-label="First name">
</div>
<div class="col">
<label for="exampleFormControlInput1" class="form-label">Last Name</label>
<input type="text" class="form-control" aria-label="Last name">
</div>
</div>
<div class="row g-3">
<div class="col">
<label for="exampleFormControlInput1" class="form-label">Email Address</label>
<input type="text" class="form-control" aria-label="Email Address">
</div>
<div class="col">
<label for="exampleFormControlInput1" class="form-label">Phone Number</label>
<input type="text" class="form-control" aria-label="Phone Number">
</div>
</div>
<div class="mb-3">
<label for="exampleFormControlInput1" class="form-label">Company Name</label>
<input type="text" class="form-control" aria-label="Company Name">
</div>
<div class="row g-3">
<div class="col">
<label for="exampleFormControlInput1" class="form-label">Business Category</label>
<input type="text" class="form-control" aria-label="Business Category">
</div>
<div class="col">
<label for="exampleFormControlInput1" class="form-label">Location</label>
<input type="text" class="form-control" aria-label="Location">
</div>
<button type="submit" class="btn btn-success ">Register</button>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
