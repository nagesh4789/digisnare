<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="bg-primary container-fluid">
<form>
<h1 class="text-center">Bootstrap 4 Form Validation Demo</h1>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="form-group ">
<label for="exampleInputname">Name</label><br>
<input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp" placeholder="Name"><br>
</div>
<div class="form-group">
<label for="exampleInputname">Username</label><br>
<input type="username" class="form-control" id="exampleInputname" aria-describedby="emailHelp" placeholder="Username"><br>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Email</label><br>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"><br>
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password</label><br>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
</div>
<div class="form-group">
<label for="exampleInputPassword1"> Confirm Password</label><br>
<input type="pass" class="form-control" id="exampleInputPassword1" placeholder="Confirm"><br>
</div>
<div class="form-group">
<label for="exampleFormControlTextarea1" class="form-label">Message</label><br>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea><br>
</div>
<div class="d-grid gap-2">
<button class="btn btn-success" type="submit">Send</button>
</div>
</div>
</div>
</div>
</div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
